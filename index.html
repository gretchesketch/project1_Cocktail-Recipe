    <title>GitCocktail</title>

  <body>
    <section>
      <div class="container">
        <!--name of application-->
        <h1 class="title"><span class="git">Git</span>Cocktail</h1>
        <p class="description">
          Search for your favorite Cocktail and get the Top 2 results from
          Google and Cocktail DB (Database)!
        </p>
        <!--search bar-->
        <div>
          <form>
            <!--the search button with materialize.css which adds the paper airplane icon along with a color wave affect-->
            <input
              class="input"
              type="text"
              placeholder="Happy Hour starts here..."
            />
            <span
              ><button
                class="btn waves-effect waves-light searchbtn"
                type="submit"
                name="action">
                Search
              </button></span
            >
            <br/><br/>
          </form>
        </div>
        <div class="search-results">
          <div class="item">
            <img class="img" alt="" />
            <div class="flex-container">
              <h1 class="recipe">This is a recipe</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
